<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/assets/styles/styles.css">
    <link rel="icon" href="public/assets/images/LogoAvaria.png">
    <title>Secci√≥n de Vestimenta</title>
   
</head>
<body>
    <div id="menu-lateral" class="menu-lateral">
        <div class="menu-barra">
            <button class="menu-boton">
                <img src="public/assets/images/barraLateral.png" alt="barra" class="icono">
            </button>
        </div>
        <div class="menu-opciones">
            <button class="menu-boton" onclick="location.href='mensajes.html'">
                <img src="public/assets/images/chat.png" alt="Chat" class="icono">
                Chat
            </button>
            <button class="menu-boton" onclick="location.href='avatares.html'">
                <img src="public/assets/images/persona.png" alt="Avatares" class="icono">
                Avatares
            </button>
            <button class="menu-boton" onclick="location.href='vestimenta.html'">
                <img src="public/assets/images/estrella.png" alt="Vestimenta" class="icono">
                Vestimenta
            </button>
            <button class="menu-boton" onclick="location.href='accesorios.html'">
                <img src="public/assets/images/paraguas.png" alt="Accesorios" class="icono">
                Accesorios
            </button>
            <button class="menu-boton">
                <img src="public/assets/images/paquete.png" alt="Paquetes" class="icono">
                Paquetes
            </button>
        </div>
    </div>
    <div class="container">
   
        <div class="avatar-container">
            <img id="avatar" src="https://randomuser.me/api/portraits/men/75.jpg" alt="Avatar de persona"> 
        </div>

        <div class="options-container">
            <h3>Selecciona una vestimenta</h3>
            <button onclick="cambiarVestimenta('polo1')">Polo 1</button>
            <button onclick="cambiarVestimenta('polo2')">Polo 2</button>
            <button onclick="cambiarVestimenta('casaca1')">Casaca 1</button>
            <button onclick="cambiarVestimenta('casaca2')">Casaca 2</button>
            <button onclick="cambiarVestimenta('casaca3')">Casaca 3</button>
            <button onclick="quitarVestimenta()">Quitar Vestimenta</button>
            <button onclick="guardarAvatar()">Guardar Avatar</button>
        </div>
    </div>

    <script>
        
        function cambiarVestimenta(ropa) {
            const avatar = document.getElementById('avatar');
            
            switch (ropa) {
                case 'polo1':
                    avatar.src = 'https://via.placeholder.com/200x400.png?text=Polo+1';
                    break;
                case 'polo2':
                    avatar.src = 'https://via.placeholder.com/200x400.png?text=Polo+2';
                    break;
                case 'casaca1':
                    avatar.src = 'https://via.placeholder.com/200x400.png?text=Casaca+1';
                    break;
                case 'casaca2':
                    avatar.src = 'https://via.placeholder.com/200x400.png?text=Casaca+2';
                    break;
                case 'casaca3':
                    avatar.src = 'https://via.placeholder.com/200x400.png?text=Casaca+3';
                    break;
                default:
                    avatar.src = 'https://randomuser.me/api/portraits/men/75.jpg'; 
                    break;
            }
        }

       
        function quitarVestimenta() {
            const avatar = document.getElementById('avatar');
            avatar.src = 'https://randomuser.me/api/portraits/men/75.jpg'; 
        }

    
        function guardarAvatar() {
            alert('Avatar guardado correctamente.');
           
        }
        
    </script>

</body>
</html>
