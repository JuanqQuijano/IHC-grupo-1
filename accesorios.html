<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesorios de Avatar</title>
  <link rel="stylesheet" href="public/assets/styles/styles.css">
  <link rel="icon" href="public/assets/images/LogoAvaria.png">
  
</head>
<body>
  <div id="menu-lateral" class="menu-lateral">
        <div class="menu-barra">
            <button class="menu-boton">
                <img src="public/assets/images/barraLateral.png" alt="barra" class="icono">
            </button>
        </div>
        <div class="menu-opciones">
            <button class="menu-boton" onclick="location.href='mensajes.html'">
                <img src="public/assets/images/chat.png" alt="Chat" class="icono">
                Chat
            </button>
            <button class="menu-boton" onclick="location.href='avatares.html'">
                <img src="public/assets/images/persona.png" alt="Avatares" class="icono">
                Avatares
            </button>
            <button class="menu-boton" onclick="location.href='vestimenta.html'">
                <img src="public/assets/images/estrella.png" alt="Vestimenta" class="icono">
                Vestimenta
            </button>
            <button class="menu-boton" onclick="location.href='accesorios.html'">
                <img src="public/assets/images/paraguas.png" alt="Accesorios" class="icono">
                Accesorios
            </button>
            <button class="menu-boton">
                <img src="public/assets/images/paquete.png" alt="Paquetes" class="icono">
                Paquetes
            </button>
        </div>
  </div>
  
  <div class="container">

    <div class="avatar-preview" id="avatarPreview">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Avatar Preview" id="avatarImage">
    </div>

    
    <div class="accessories-list">
      <p>Selecciona un accesorio:</p>
      <img src="public/assets/images/sunglases.png" alt="sunglases" onclick="toggleAccessory('sunglases')">
      <img src="public/assets/images/sombrero.png" alt="sombrero" onclick="toggleAccessory('sombrero')">
      <img src="public/assets/images/corazón.png" alt="corazón" onclick="toggleAccessory('corazón')">
      <img src="public/assets/images/corona.png" alt="corona" onclick="toggleAccessory('corona')">
      <img src="public/assets/images/parche.png" alt="parche" onclick="toggleAccessory('parche')">
      <img src="public/assets/images/mostacho.png" alt="mostacho" onclick="toggleAccessory('mostacho')">
      <img src="public/assets/images/corbata.png" alt="corbata" onclick="toggleAccessory('corbata')">
      <img src="public/assets/images/fuego.png" alt="fuego" onclick="toggleAccessory('fuego')">
      <button onclick="saveAvatar()">Guardar Avatar</button>
    </div>
  </div>

  <script>
    const avatarPreview = document.getElementById("avatarPreview");

    function toggleAccessory(accessory) {
      let accessoryElement = document.getElementById(accessory);

      
      if (accessoryElement) {
        avatarPreview.removeChild(accessoryElement);
      } else {
        
        accessoryElement = document.createElement("img");
        accessoryElement.src = `public/assets/images/${accessory}.png`;
        accessoryElement.id = accessory;
        accessoryElement.style.position = "absolute";
        accessoryElement.style.top = "20%";
        accessoryElement.style.left = "25%";
        accessoryElement.style.width = "100px";
        accessoryElement.style.zIndex = 1;
        avatarPreview.appendChild(accessoryElement);
      }
    }

    function saveAvatar() {
      alert("Avatar guardado con los accesorios seleccionados.");
    }
  </script>
</body>
</html>
